version: "3.1"
services:
  react:
    build: client/
    depends_on:
      - spring

  spring:
    build: server/main
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"

  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=gamemasters
